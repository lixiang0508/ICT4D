<body>

    </header>
    <section class="form-box">
        <form class="form-horizontal" role="form" action="" id="FormDate">
            <div class="top-tips">
                <div class="title">Account Register</div>
                <p class="tips">After you create an account you could buy the products</p >
            </div>
            <div class="form-group">
                <label class="col-md-4 col-xs-3 control-label">Username：</label>
                <div class="col-md-5 col-xs-9">
                    <input type="text" id="username"  class="form-control required ">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 col-xs-3 control-label">Verification Code：</label>
                <div class="col-md-2 col-xs-5" style="padding-right:10px;">
                    <input type="text" class="form-control required " data-valid="isNonEmpty" date-tip = "请输入验证码" data-error="请输入您的验证码">
                </div>
                <div class="col-md-2 col-xs-4 yzm">
                    <img src="images/yanzheng.png" alt="" height="34">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 col-xs-3 control-label">Password：</label>
                <div class="col-md-5 col-xs-9">
                    <input type="password" id="password" name="password" id="pwd"  class="form-control required " value=""  data-valid="isNonEmpty||isPassword" date-tip = "请输入您的密码||密码必须为6-16位字符" data-error="请输入您的密码||密码必须为6-16位字符">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 col-xs-3 control-label">Check Password：</label>
                <div class="col-md-5 col-xs-9">
                    <input type="password"  id="checkpsw" name="confirmPwd" id="confirmPwd" class="form-control required " value=""  data-valid="isNonEmpty||isEqualto" data-equalto="[name=pwd]" date-tip = "请输入您的密码||两次密码必须一致" data-error="请输入您的密码||两次密码必须一致">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 col-xs-3 control-label"></label>
                <div class="col-md-5 col-xs-9">
                    <label for="hoby" class="check-wrap">
                        <span class="checkbox-inner-wrap">
                            <input type="checkbox" id="hoby">
                            <span class="checkbox-inner"></span>
                        </span>
                        <span class="text">I already Read It.<a href="">《Context of Foremme》</a ></span>
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="button">
                    <button type="button" onclick="register()">Register</button>
                </div>

            </div>
        </form>

    </section>

    <!-- 底部 -->
    <script>
		// 注册表单提交事件\
        function register() {
			// 获取用户名和密码
			const username = document.getElementById("username").value;
			const password = document.getElementById("password").value;

			// 发送注册请求
			axios.post("http://localhost:9090/auth/register", {
				userName: username,
				password: password
			}).then(function(response) {
				alert("Success！");
                window.location.href = 'login.html';
			}).catch(function(error) {
				alert("Failed：" + error.response.data.message);
			});
      
    }
	</script>
